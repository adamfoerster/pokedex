<mat-card color="primary">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name.toUpperCase() }}</mat-card-title>
    <mat-card-subtitle>Categoria: {{ pokemon.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <b>Habilidade: {{ pokemon.hability }}</b
      ><br />
      {{ pokemon.description }}
      <br />
      <b>Altura</b> {{ pokemon.height }}m<br />
      <b>Peso</b> {{ pokemon.weight }}kg<br />
    </p>
  </mat-card-content>
  <mat-card-actions>
    <span>Ataq. {{ pokemon.attack }}</span> |
    <span>Def. {{ pokemon.defense }}</span> |
    <span>Veloc. {{ pokemon.speed }}</span>
  </mat-card-actions>
</mat-card>
