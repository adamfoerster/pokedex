<button mat-fab color="primary" class="fab" (click)="openForm()">
  <mat-icon>add</mat-icon>
</button>
<div class="poke-container">
  <pkd-pokemon-card
    *ngFor="let pokemon of service.pokemons$ | async"
    [pokemon]="pokemon"
  ></pkd-pokemon-card>
</div>
<ng-template #form>
  <pkd-pokemon-form></pkd-pokemon-form>
</ng-template>
